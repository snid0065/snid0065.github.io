<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midterm</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <h1>Lone Starfish</h1>
    
    <form action="thanks.html" method="post">
        <label for="fullname">Name</label>
        <input id="fullname" type="text" >
      </form>
      <form action="thanks.html" method="post">
        <label for="fullname">Email</label>
        <input id="fullname" type="email">
      </form>
      <form action="thanks.html" method="post">
        <label for="message">Your Message</label>
        <textarea id="message"></textarea>
      </form>
      <h3>Would you like to visit the starfish?</h3>
      <form action="thanks.html" method="post">
        <label for="yes">Yes</label>
        <input type="radio" id="yes" name="starfish" value="0-1" checked>
        <label for="no">No</label>
        <input type="radio" id="no" name="starfish" value="2-3" >
        <label for="maybe">Maybe</label>
        <input type="radio" id="maybe" name="starfish" value="4-5">
    </form>
</body>
</html>
